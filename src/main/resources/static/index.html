<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <title>Star Wars Characters</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    </script>

    <script src="js/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <style>
        tr:hover{
            cursor: pointer;
        }
        .heart {
            color:red;
        }
    </style>
</head>
<body>
<div class="container">
<div ng-controller="StarWarsCRUDCtrl" data-ng-init="getAllCharacters()">


    <br /> <br />
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
<br/>
    <div class="btn-group btn-group-lg">
        <button ng-click="getPreviousCharacters()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span>Previous</button>
        <button ng-click="getAllCharacters()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span>Refresh</button>
        <button ng-click="getNextCharacters()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span>Next</button>
    </div>
    <hr/>


    <br />
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Eye Color</th>
            <th>Birth Year</th>
        </tr>
        </thead>
        <tbody>
        <!-- ng-click="goToDetails(char) -->
        <tr    ng-repeat="character in characters"  ng-click="goToDetails(character)">
            <td>{{character.name}}  <span ng-if="character.favourite=='1'" class="glyphicon glyphicon-heart heart fa fa-heart-o"></span> </td>
            <td>{{character.gender}}</td>
            <td>{{character.eye_color}}</td>
            <td>{{character.birth_year}}</td>
        </tr>
        </tbody>
    </table>

</div>
</div>
</body>

</html>
